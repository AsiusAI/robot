<!DOCTYPE html>
<html>
<head>
  <title>WebXR Controller Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>WebXR Controller Test</h1>
  <button id="enter-vr">Enter VR</button>
  <a href="https://jacksonville-rest-dangerous-honors.trycloudflare.com/">link</a>
  <div id="log" style="white-space: pre; font-family: monospace;"></div>
  <script>
    let xrSession = null;
    let refSpace = null;
    function log(msg) {
        console.log(msg);
        document.getElementById('log').textContent += msg + '\n';
    }
    document.getElementById('enter-vr').addEventListener('click', async () => {
      if (navigator.xr) {
        xrSession = await navigator.xr.requestSession('immersive-vr');
        const glCanvas = document.createElement('canvas');
        const gl = glCanvas.getContext('webgl', {xrCompatible: true});
        await xrSession.updateRenderState({ baseLayer: new XRWebGLLayer(xrSession, gl) });

        refSpace = await xrSession.requestReferenceSpace('local');

        xrSession.requestAnimationFrame(onXRFrame);
      } else {
        alert("WebXR not supported");
      }
    });

    function onXRFrame(time, frame) {
      let session = frame.session;
      session.requestAnimationFrame(onXRFrame);

      const inputSources = session.inputSources;
      for (const input of inputSources) {
        if (input.gripSpace) {
          const pose = frame.getPose(input.gripSpace, refSpace);
          if (pose) {
            const pos = pose.transform.position;
            const rot = pose.transform.orientation;

            log(`Controller Pos: x=${pos.x.toFixed(2)} y=${pos.y.toFixed(2)} z=${pos.z.toFixed(2)}`);
            log(`Controller Rot: x=${rot.x.toFixed(2)} y=${rot.y.toFixed(2)} z=${rot.z.toFixed(2)} w=${rot.w.toFixed(2)}`);
          }
        }
      }
    }
  </script>
</body>
</html>
