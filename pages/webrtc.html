<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
      button {
        padding: 8px 16px;
        margin: 4px;
      }

      video {
        width: 100%;
      }

      .option {
        margin-bottom: 8px;
      }

      #media {
        max-width: 1280px;
      }

    </style>
  </head>
  <body>
    <button id="start" onclick="start()">Start</button>

    <div id="media">
      <audio id="audio" autoplay="true"></audio>
      <video id="video" autoplay="true" playsinline="true"></video>
    </div>

    <script>
      var pc = null;
      var dataChannel = null;

      const negotiate = async () => {
        pc.addTransceiver("video", { direction: "recvonly" });
        pc.addTransceiver("audio", { direction: "recvonly" });

        // Create data channel
        dataChannel = pc.createDataChannel("dataChannel");
        dataChannel.onopen = () => console.log("Data channel opened");
        dataChannel.onclose = () => console.log("Data channel closed");
        dataChannel.onmessage = (event) => console.log("Received message from server:", event.data);

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        if (pc.iceGatheringState === "complete") {
          return;
        } else {
          const checkState = () => {
            if (pc.iceGatheringState === "complete") {
              pc.removeEventListener("icegatheringstatechange", checkState);
              return;
            }
          };
          pc.addEventListener("icegatheringstatechange", checkState);
        }

        const offer2 = pc.localDescription;
        const response = await fetch("/offer", {
          method: "POST",
          body: JSON.stringify({ sdp: offer2.sdp, type: offer2.type }),
          headers: { "Content-Type": "application/json" },
        });
        const answer = await response.json();
        await pc.setRemoteDescription(answer);
      };

      const sendData = (type, data) => dataChannel.send(JSON.stringify({ type, data }));

      const start = () => {
        var config = {
          sdpSemantics: "unified-plan",
          iceServers: [{ urls: ["stun:stun.l.google.com:19302"] }],
        };

        pc = new RTCPeerConnection(config);

        pc.addEventListener("track", (evt) => {
          if (evt.track.kind == "video") document.getElementById("video").srcObject = evt.streams[0];
          else document.getElementById("audio").srcObject = evt.streams[0];
        });

        pc.addEventListener("datachannel", (event) => {
          console.log("Received data channel from server:", event.channel.label);
        });

        document.getElementById("start").style.display = "none";
        negotiate();
      };
    </script>
  </body>
</html>
